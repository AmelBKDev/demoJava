<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<b:modal id="modalDialogID" styleClass="modalPseudoClass"
			title="Add User">
			<h:form id="secondForm">

				<b:row>

					<b:column span="6">
						<b:inputText label="First Name" id="firstname"
							value="#{userDetailsMBean.userDetails.firstName}" >
							<f:ajax event="blur" render="msgfn" />
						</b:inputText>
					</b:column>
					<b:column span="6">
						<b:message id="msgfn" for="firstname" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="6">
						<b:inputText label="Last Name" id="lastname"
							value="#{userDetailsMBean.userDetails.lastName}" >
							<f:ajax event="blur" render="msgln" />
						</b:inputText>
					</b:column>
					<b:column span="6">
						<b:message id="msgln" for="lastname" />
					</b:column>
				</b:row>
				<b:row>

					<b:column span="6">
						<b:dateTimePicker show-time="false"  allow-input-toggle="true" id="dob"
							value="#{userDetailsMBean.userDetails.dob}" label="Date of birth">
							<f:ajax event="blur" render="msgdob" />
						</b:dateTimePicker>
					</b:column>
					<b:column span="6">
						<b:message id="msgdob" for="dob" />
					</b:column>
				</b:row>
				<b:row>

					<b:column span="6">
						<b:inputText id="mail" label="Email"
							value="#{userDetailsMBean.userDetails.email}" >
							<f:ajax event="blur" render="msgmail" />
						</b:inputText>
					</b:column>
					<b:column span="6">
						<b:message id="msgmail" for="mail" />
					</b:column>
				</b:row>
				<b:row>

					<b:column span="6">
						<b:commandButton id="ajouter" look="#{userDetailsMBean.look}" value="#{userDetailsMBean.label}" dismiss="modal" actionListener="#{userDetailsMBean.dispatch}" update=":firstForm:table,:secondForm" style="width:100%" />
						

					</b:column>
					<b:column span="6" >
						<b:commandButton look="primary" value="Exit" dismiss="modal" action="#{userDetailsMBean.reset}" oncomplete="$('.modalPseudoClass').modal('hide');return false;" style="width:100%"/>
					</b:column>



				</b:row>

			</h:form>
		</b:modal>
		</html>
